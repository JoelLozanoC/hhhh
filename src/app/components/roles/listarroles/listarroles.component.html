<div class="container">
    <div class="title-container"><h1 class="title">Lista de Roles</h1></div>
    <div class="button-container">
      <button mat-fab extended color="white" routerLink="/roles/nuevo" class="custom-button">
        <mat-icon>add_circle</mat-icon> 
        Nuevo Rol
      </button>
      <button mat-fab extended color="white" routerLink="/usuarios" class="custom-button">
        <mat-icon>account_circle</mat-icon> 
        Usuarios
      </button>
    </div>
    <br>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef > Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
        
          <ng-container matColumnDef="rol">
            <th mat-header-cell *matHeaderCellDef> Rol </th>
            <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
          </ng-container>

          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.user.nombreUsers}} </td>
          </ng-container>

          <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef> Apellido </th>
            <td mat-cell *matCellDef="let element"> {{element.user.apellidoUsers}} </td>
          </ng-container>
          
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Username </th>
            <td mat-cell *matCellDef="let element"> {{element.user.username}} </td>
          </ng-container>

          <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef> Actualizar </th>
            <td mat-cell *matCellDef="let element" >   <button
              mat-raised-button
              color="primary"
              class="custom-button2"

              [routerLink]="['ediciones', element.id]"
            >
            <mat-icon> border_color</mat-icon>        </button></td>
          </ng-container>


        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <br>
        <mat-paginator [length]="50"
        [pageSize]="7"
        [pageSizeOptions]="[7, 10, 15]"
        aria-label="Select page" color="primary">
        </mat-paginator>
  </div>

<div class="container">
    <div class="title-container"><h1 class="title">Registrar Citas</h1></div>
      <form [formGroup]="form" (submit)="aceptar()">
        <mat-form-field *ngIf="edicion">
          <mat-label>Codigo</mat-label>
          <input matInput formControlName="codigo" readonly/>
        </mat-form-field>
        <br />
        <mat-form-field>
            <mat-label>Selecciona la fecha</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="fechaini">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="form.get('fechaini')?.hasError('required')"
            >La fecha es obligatorio.</mat-error
          >
          </mat-form-field>
          <br />
        <mat-form-field>
            <mat-label>Motivo</mat-label>
            <input matInput formControlName="motivo" />
            <mat-error *ngIf="form.get('motivo')?.hasError('required')">El motivo es obligatorio.</mat-error>
          </mat-form-field>
          <br />
          <mat-form-field>
            <mat-label>Hora - El formato del horario es: 00:00:00      </mat-label>
            <input matInput formControlName="hora" />
            <mat-error *ngIf="form.get('hora')?.hasError('required')">La hora es obligatoria.</mat-error>
          </mat-form-field>
          

          <br />
            <mat-form-field >
                <mat-label>Usuario</mat-label>
                <mat-select formControlName="usuario">
                  <mat-option *ngFor="let c of listausuario" [value]="c.id">
                   "{{ c.username }}" - {{ c.nombreUsers }} {{ c.apellidoUsers }}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="form.get('usuario')?.hasError('required')"
                  >El usuario es obligatorio.</mat-error
                >
              </mat-form-field>
          <br />
          <div class="title-container"><button mat-raised-button color="primary">Registrar</button>
            <button mat-raised-button color="warn" routerLink="/citas">
              Cancelar
            </button>
          </div>
        </form>
  </div>
